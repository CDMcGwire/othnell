<p>
  Shield pair weapons have two base Clash Die ranks. If wielded without a
  shield, they use the smaller of the two. If wielded <em>with</em> a shield,
  they use the larger.
</p>
<p>
  If the DM agrees that an improvised shield is not too unwieldy, then it counts
  as a shield for the purposes of this rule.
</p>
